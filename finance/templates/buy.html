{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete= "off" placeholder = "Name of Share" autofocus= "on" name= "symbol" type= "text">
        </div>
        <div class="form-group">
            <input autocomplete= "off" placeholder = "Number of Shares" min = "1" name= "shares" type= "number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
